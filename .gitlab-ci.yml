stages:
- build
- test

build:
  stage: build
  script:
    - ./gradlew build -x test
    - ./gradlew.bat --stop


test:
  stage: test
  script:
    - ./gradlew test
    - ./gradlew.bat --stop

sonarqube-check:
  stage: sonarqube-check
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${Vendor}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${do}"
    paths:
      - Vendor/.sonar/cache
  script: 
    - cd Vendor
    - .\gradlew sonarqube
    - .\gradlew.bat --stop
  allow_failure: true
  only:
    - Development # or the name of your main branch
